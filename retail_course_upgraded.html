<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Retail Course LMS</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1a1a1a;
      color: white;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: #2d2d2d;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    h1 {
      color: #ffd700;
      text-align: center;
    }
    .lesson {
      margin: 20px 0;
      padding: 15px;
      background: #333;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .lesson.locked {
      opacity: 0.4;
      pointer-events: none;
    }
    .lesson.completed {
      background: #006400;
    }
    button {
      padding: 8px 12px;
      background: #ffd700;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Your Retail Course</h1>
    <div id="lessons"></div>
    <div id="certificate-section" class="hidden" style="text-align:center; margin-top: 30px;">
      <h2>ðŸŽ“ Congratulations!</h2>
      <p>Youâ€™ve completed all 7 lessons.</p>
      <button onclick="downloadCertificate()">Download Certificate</button>
    </div>
  </div>

  <script>
    const lessons = [
      'Lesson 1: Intro to Retail',
      'Lesson 2: Customer Profiling',
      'Lesson 3: Selling with Confidence',
      'Lesson 4: Marketing in Retail',
      'Lesson 5: Activations & Campaigns',
      'Lesson 6: Omnichannel Strategy',
      'Lesson 7: Advanced Customer Service'
    ];

    const container = document.getElementById('lessons');
    const paid = localStorage.getItem('coursePaid') === 'true';
    const progress = JSON.parse(localStorage.getItem('lessonProgress') || '[]');

    function saveProgress(index) {
      if (!progress.includes(index)) {
        progress.push(index);
        localStorage.setItem('lessonProgress', JSON.stringify(progress));
        renderLessons();
      }
    }

    function renderLessons() {
      container.innerHTML = '';
      lessons.forEach((title, index) => {
        const unlocked = index === 0 ? paid : progress.includes(index - 1);
        const completed = progress.includes(index);

        const lessonDiv = document.createElement('div');
        lessonDiv.className = 'lesson';
        if (!unlocked) lessonDiv.classList.add('locked');
        if (completed) lessonDiv.classList.add('completed');

        const text = document.createElement('span');
        text.textContent = title;

        const button = document.createElement('button');
        button.textContent = completed ? 'Completed' : 'Mark Complete';
        button.disabled = completed || !unlocked;
        button.onclick = () => saveProgress(index);

        lessonDiv.appendChild(text);
        lessonDiv.appendChild(button);
        container.appendChild(lessonDiv);
      });

      if (progress.length === lessons.length) {
        document.getElementById('certificate-section').classList.remove('hidden');
      }
    }

    function downloadCertificate() {
      const name = prompt("Enter your name for the certificate:");
      if (!name) return;
      const date = new Date().toLocaleDateString();
      const certText = `Certificate of Completion\n\nThis certifies that\n${name}\nhas successfully completed\nThe Ultimate Black Book for Mastering Retail\non ${date}.`;

      const blob = new Blob([certText], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = `Retail_Certificate_${name.replace(/\s+/g, '_')}.txt`;
      link.click();
    }

    renderLessons();
  </script>
</body>
</html>
